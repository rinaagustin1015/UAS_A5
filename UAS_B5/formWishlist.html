<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DearMe</title>
  </head>
  <body>
    <header class="blog-header py-2" style="background-color: #598392;">
        <div class="row d-flex align-items-center">
            <div class="col-2 px-5">
                <a class="blog-header-logo text-white" style="text-decoration: none;">DearMe?</a>
            </div>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 px-3 justify-content-center mb-md-0">
                <li><a href="diary.html" class="nav-link px-2 active" style="font-size: medium; color: white;">Diary</a></li>
                <li><a href="wishlist.html" class="nav-link px-2" style="font-size: medium; color: white;">Wish List</a></li>
                <li><a href="" class="nav-link px-2" style="font-size: medium; color: white;">To Do List</a></li>
                <li><a href="" class="nav-link px-2" style="font-size: medium; color: white;">Keluar</a></li>
            </ul>
        </div>
    </header>

    <main class="px-3">


        <div class="container mt-5 mb-4 shadow-lg rounded" style="background-color: #598392;">
            <div class="mb-5">
                <form id="form">
                    <div class="row g-1">
                        <div class="col-md-4" style="margin-left: 9%; margin-top: 3%;">
                          <label for="title" class="form-label"></label>
                          <input type="text" class="form-control" id="title" placeholder="Apa yang kamu inginkan ?" value="" required>
                        </div>
                    <div class="col-md-2" style="margin-top: 3%; margin-left: 30%;">
                        <label for="kategori" class="form-label"></label>
                        <select class="form-select" id="kategori" name="kategori" for="kategori">
                            <option selected>Belum</option>
                            <option>Bismillah</option>
                            <option>Terpenuhi</option>
                        </select>
                    </div>                   
                    <div class="form-group row mt-3">
                        <label class="col-sm-1 mt-3 col-form-label" for="title"></label>
                        <div class="col-sm-10">
                            <input type="file" accept="image/*" class="form-control" id="exampleFormControlFile">
                        </div>
                    </div>
                    <div class="form-group row mt-3">
                        <label for="title" class="form-label"></label>
                        <input type="text" class="form-control" id="title" placeholder="Apa yang kamu inginkan ?" value="" required>
                    </div>
                    <div class="form-group row mt-3">
                        <label class="col-sm-1 mt-3 col-form-label" for="title"></label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="description" name="description" cols="100" rows="3" placeholder="Catatan..."></textarea>
                        </div>
                    </div>
                    <div class="text-end my-auto mb-5">
                        <a class="btn btn-danger bi bi-back px-3 mt-4" href="./wishlist.html"> Batal</a>
                        <button class="btn btn-create bi bi-send-plus-fill text-dark px-3 mt-4" style="background-color:white; margin-right: 11%;" type="submit"> Simpan</button>
                    </div>                      
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>
</html>
